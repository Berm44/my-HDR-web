  <style>
    /* (CSS ส่วนที่เหลือเหมือนเดิมทั้งหมด) */
    :root {
      --glass-bg: rgba(15, 15, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.12);
      --primary-rgb: 129, 140, 248;
      --accent-rgb: 167, 139, 250;
      --cyan-rgb: 34, 211, 238;
      --neon-pink: 236, 72, 153;
      --neon-green: 52, 211, 153;
      --glow-intensity: 0.15;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0e27 0%, #0d1530 50%, #0a0f20 100%);
      position: relative;
    }

    /* ═══ BACKGROUND SLIDER ═══ */
    .bg-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-slide:nth-child(1) {
      background-image: url('https://scontent.fcnx3-1.fna.fbcdn.net/v/t39.30808-6/569683175_1613136383409751_2510789747609789095_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=b895b5&_nc_ohc=ZIxfSqOn6b8Q7kNvwHQeJ4R&_nc_oc=AdnOEtIkGNRnkXEuBOwY_pEyS5lYB5tVywr3jtop4SXpsAJP6GX0PpG-AtUSrpyCRh8&_nc_zt=23&_nc_ht=scontent.fcnx3-1.fna&_nc_gid=H02NL7mgx0DgqgKVH0coZA&oh=00_AfufyXaaAJq6bWPVZLkzXnhaokFR838kUN4MFfGNXRUyeA&oe=699B0E9A');
      animation: slideShow 12s infinite;
    }

    .bg-slide:nth-child(2) {
      background-image: url('https://scontent.fcnx3-1.fna.fbcdn.net/v/t39.30808-6/575086126_1621357925920930_991978821720519793_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=2a1932&_nc_ohc=MxlLjGBnWzkQ7kNvwF3FgTO&_nc_oc=AdkNnBgb5ycaZ8b56pbq8YldrOepbZlo_T9SZ2PNGeLUZu5ksBCsLVNzeaTjH1p0sdE&_nc_zt=23&_nc_ht=scontent.fcnx3-1.fna&_nc_gid=LQ3pj4rZ5LPsh-f1mGj8lg&oh=00_AftQV04wGGPhUb1foTuvqXt5gtilPdT-ThE1lt6C2fFo8g&oe=699AFEE8');
      animation: slideShow 12s infinite 6s;
    }

    @keyframes slideShow {
      0% {
        opacity: 0;
        transform: scale(1);
      }

      15% {
        opacity: 1;
      }

      45% {
        opacity: 1;
      }

      60% {
        opacity: 0;
        transform: scale(1.05);
      }

      100% {
        opacity: 0;
      }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(10, 14, 39, 0.8) 0%, rgba(8, 18, 45, 0.85) 50%, rgba(8, 12, 28, 0.8) 100%);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    /* ═══ FLOATING ORBS ═══ */
    .bg-orbs {
      position: fixed;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.25;
      animation: orbFloat 20s ease-in-out infinite alternate;
      box-shadow: none;
    }

    .bg-orb:nth-child(1) {
      width: 480px;
      height: 480px;
      top: -15%;
      left: -10%;
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.25), rgba(129, 140, 248, 0.12));
      animation-duration: 18s;
      box-shadow: none;
    }

    .bg-orb:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -15%;
      right: -8%;
      background: linear-gradient(135deg, rgba(52, 211, 153, 0.12), rgba(34, 211, 238, 0.08));
      animation-duration: 24s;
      animation-delay: -5s;
      box-shadow: none;
    }

    .bg-orb:nth-child(3) {
      width: 320px;
      height: 320px;
      top: 40%;
      left: 55%;
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(52, 211, 153, 0.1));
      animation-duration: 28s;
      animation-delay: -10s;
      box-shadow: none;
    }

    @keyframes orbFloat {
      0% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(40px, -60px) scale(1.15);
      }

      50% {
        transform: translate(-30px, 50px) scale(0.9);
      }

      75% {
        transform: translate(50px, -30px) scale(1.1);
      }

      100% {
        transform: translate(20px, -20px) scale(1.05);
      }
    }

    /* Noise texture */
    .bg-noise {
      position: fixed;
      inset: 0;
      z-index: 3;
      opacity: 0.02;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px;
    }

    /* ═══ DEV BADGE ═══ */
    .dev-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.06), rgba(34, 211, 238, 0.02));
      border: 1px solid rgba(34, 211, 238, 0.1);
      color: rgba(255, 255, 255, 0.45);
      padding: 9px 18px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .dev-badge i {
      font-size: 0.8rem;
      color: rgba(34, 211, 238, 0.3);
    }

    .dev-badge:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.12), rgba(34, 211, 238, 0.06));
      color: rgba(255, 255, 255, 0.8);
      border-color: rgba(34, 211, 238, 0.2);
      box-shadow: 0 12px 30px rgba(34, 211, 238, 0.08);
    }

    /* ═══ MAIN CONTENT ═══ */
    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ═══ WELCOME SCREEN ═══ */
    #welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: welcomeFadeIn 1s ease-out;
    }

    @keyframes welcomeFadeIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 3D Logo Container - แบบหมุนอัตโนมัติ */
    .logo-container {
      width: 280px;
      height: 280px;
      perspective: 1500px;
      cursor: pointer;
      margin-bottom: 40px;
      filter: drop-shadow(0 20px 50px rgba(34, 211, 238, 0.08));
      transition: all 0.3s ease;
    }

    .logo-container:hover {
      filter: drop-shadow(0 30px 80px rgba(34, 211, 238, 0.12));
      transform: scale(1.05);
    }

    .logo-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      transform-style: preserve-3d;
      animation: autoRotate 14s infinite linear;
      box-shadow: inset 0 0 60px rgba(34, 211, 238, 0.08), 0 0 60px rgba(34, 211, 238, 0.05);
    }

    /* หมุนอัตโนมัติตลอดเวลา */
    @keyframes autoRotate {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    /* หยุดหมุนชั่วคราวเมื่อ hover */
    .logo-container:hover .logo-wrapper {
      animation-play-state: paused;
    }

    .logo-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: visible;
      -webkit-backface-visibility: visible;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.04), rgba(34, 211, 238, 0.02));
      border: 2px solid rgba(34, 211, 238, 0.12);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 80px rgba(34, 211, 238, 0.08), inset 0 0 60px rgba(34, 211, 238, 0.03);
      overflow: hidden;
    }

    /* Spinning ring effect for both faces */
    .logo-face::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: conic-gradient(from 0deg,
          rgba(34, 211, 238, 0.35),
          rgba(129, 140, 248, 0.25) 20%,
          rgba(52, 211, 153, 0.2) 40%,
          transparent 60%,
          rgba(34, 211, 238, 0.2) 80%);
      animation: ringSpin 6s linear infinite;
      z-index: -1;
      mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #000 calc(100% - 2px));
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #000 calc(100% - 2px));
    }

    /* Pulse glow behind both faces */
    .logo-face::after {
      content: "";
      position: absolute;
      inset: -35px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.08), transparent 70%);
      animation: logoPulse 4s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes ringSpin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes logoPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .logo-face.front {
      transform: rotateY(0deg);
    }

    .logo-face.back {
      transform: rotateY(180deg);
    }

    /* Mirror effect for back face */
    .logo-face.back .logo-img {
      transform: scaleX(-1);
    }

    .logo-img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
    }

    .tap-text {
      margin-top: 40px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(34, 211, 238, 0.6), rgba(255, 255, 255, 0.6));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.15rem;
      font-weight: 400;
      letter-spacing: 4px;
      animation: pulseText 2.5s ease-in-out infinite;
    }

    /* ═══ MENU SCREEN ═══ */
    #menu-screen {
      display: none;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .menu-card {
      background: linear-gradient(135deg, rgba(15, 22, 45, 0.8), rgba(18, 28, 50, 0.75), rgba(12, 18, 40, 0.85));
      border: 1.5px solid rgba(34, 211, 238, 0.12);
      border-radius: 32px;
      padding: 45px 38px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.08), 0 0 60px rgba(34, 211, 238, 0.04);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
    }

    /* Gradient top line */
    .menu-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent 5%, rgba(34, 211, 238, 0.25), rgba(99, 102, 241, 0.15), rgba(34, 211, 238, 0.1), transparent 95%);
      animation: glowShift 3s ease-in-out infinite;
    }

    @keyframes glowShift {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .menu-header {
      text-align: center;
      margin-bottom: 28px;
      color: white;
    }

    .menu-header h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 6px;
      background: linear-gradient(135deg, #fff 30%, rgba(34, 211, 238, 1) 70%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(34, 211, 238, 0.12);
      letter-spacing: -1px;
    }

    .menu-header p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.45);
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* ═══ BUTTON GRID ═══ */
    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 18px;
    }

    .btn-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px 18px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1.5px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    /* Shimmer sweep on hover */
    .btn-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.7s ease;
      pointer-events: none;
    }

    .btn-item:hover::before {
      left: 150%;
    }

    /* Glow line on top */
    .btn-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--btn-glow, linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-item:hover::after {
      opacity: 1;
    }

    .btn-item:hover {
      transform: translateY(-8px) scale(1.03);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), var(--btn-shadow, 0 0 0 transparent), inset 0 1px 0 rgba(255, 255, 255, 0.08);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
    }

    .btn-item:active {
      transform: translateY(-3px) scale(0.97);
    }

    .btn-item i {
      font-size: 2.5rem;
      margin-bottom: 14px;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 0 10px transparent);
    }

    .btn-item:hover i {
      transform: scale(1.3) rotate(-10deg);
      filter: drop-shadow(0 0 15px currentColor);
    }

    .btn-text {
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .btn-text h3 {
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0;
      line-height: 1.3;
      letter-spacing: -0.3px;
    }

    .btn-text span {
      color: rgba(255, 255, 255, 0.35);
      font-size: 0.72rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 0;
      line-height: 1.2;
    }

    /* Per-button colors */
    .b-toilet {
      --btn-glow: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.3), transparent);
      --btn-shadow: 0 0 30px rgba(79, 172, 254, 0.08);
    }

    .b-toilet i {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(79, 172, 254, 0.2));
    }

    .b-check {
      --btn-glow: linear-gradient(90deg, transparent, rgba(67, 233, 123, 0.3), transparent);
      --btn-shadow: 0 0 30px rgba(67, 233, 123, 0.08);
    }

    .b-check i {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(67, 233, 123, 0.2));
    }

    /* Admin Button */
    .btn-admin {
      grid-column: span 2;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 22px 28px;
      gap: 20px;
      --btn-glow: linear-gradient(90deg, transparent, rgba(255, 153, 102, 0.3), transparent);
      --btn-shadow: 0 0 30px rgba(255, 153, 102, 0.08);
    }

    .btn-admin .btn-text {
      align-items: flex-start;
      text-align: left;
    }

    .btn-admin i {
      margin-bottom: 0;
      font-size: 2rem;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(255, 153, 102, 0.2));
    }

    /* Back button */
    .back-btn {
      margin-top: 26px;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      padding: 12px 24px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn:hover {
      color: rgba(255, 255, 255, 0.85);
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.08), rgba(34, 211, 238, 0.03));
      letter-spacing: 2px;
      border-color: rgba(34, 211, 238, 0.15);
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.06);
    }

    /* ═══ STAGGERED ENTRANCE ═══ */
    .menu-card.show .menu-header {
      animation: itemFadeIn 0.5s ease-out both;
      animation-delay: 0.08s;
    }

    .menu-card.show .btn-item:nth-child(1) {
      animation: itemFadeIn 0.5s ease-out both;
      animation-delay: 0.15s;
    }

    .menu-card.show .btn-item:nth-child(2) {
      animation: itemFadeIn 0.5s ease-out both;
      animation-delay: 0.26s;
    }

    .menu-card.show .btn-item:nth-child(3) {
      animation: itemFadeIn 0.5s ease-out both;
      animation-delay: 0.37s;
    }

    .menu-card.show .back-btn {
      animation: itemFadeIn 0.5s ease-out both;
      animation-delay: 0.48s;
    }

    @keyframes itemFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ═══ ANIMATIONS ═══ */
    @keyframes pulseText {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* ═══ RESPONSIVE ═══ */
    @media (max-width: 480px) {
      .logo-container {
        width: 220px;
        height: 220px;
        margin-bottom: 35px;
      }

  <script>
    function showMenu() {
      const welcome = document.getElementById('welcome-screen');
      const menu = document.getElementById('menu-screen');
      const card = document.getElementById('menuCard');

      welcome.style.opacity = '0';
      welcome.style.transform = 'scale(0.9)';

      setTimeout(() => {
        welcome.style.display = 'none';
        menu.style.display = 'block';

        requestAnimationFrame(() => {
          menu.style.opacity = '1';
          menu.style.transform = 'translateY(0)';
          card.classList.add('show');
        });
      }, 400);
    }

    function hideMenu() {
      const welcome = document.getElementById('welcome-screen');
      const menu = document.getElementById('menu-screen');
      const card = document.getElementById('menuCard');

      menu.style.opacity = '0';
      menu.style.transform = 'translateY(20px)';

      setTimeout(() => {
        menu.style.display = 'none';
        card.classList.remove('show');
        welcome.style.display = 'flex';

        requestAnimationFrame(() => {
          welcome.style.opacity = '1';
          welcome.style.transform = 'scale(1)';
        });
      }, 400);
    }

    // เพิ่ม script เพื่อบังคับให้โหลด favicon ใหม่ในมือถือ
    document.addEventListener('DOMContentLoaded', function () {
      // ตรวจสอบว่าเป็นมือถือหรือไม่
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // ลองโหลด favicon อีกรอบ
        const links = document.querySelectorAll('link[rel*="icon"]');
        links.forEach(link => {
          if (link.href) {
            const newHref = link.href.split('?')[0] + '?v=' + new Date().getTime();
            link.href = newHref;
          }
        });
      }
    });
  </script>
