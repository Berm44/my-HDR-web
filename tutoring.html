<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HDR - เช็คชื่อเข้าเรียน</title>

    <!-- Favicon - เปลี่ยนเป็นโลโก้ HDR -->
    <link rel="icon" type="image/x-icon"
        href="https://gfvrvhlchpdjwlbeszfw.supabase.co/storage/v1/object/public/avatars/logo.ico">
    <link rel="shortcut icon" href="https://gfvrvhlchpdjwlbeszfw.supabase.co/storage/v1/object/public/avatars/logo.ico"
        type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- เพิ่ม SweetAlert2 CSS และ JS -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-body: #080510;
            --bg-card: rgba(255, 255, 255, 0.04);
            --bg-card-hover: rgba(255, 255, 255, 0.07);
            --primary: #818cf8;
            --primary-rgb: 129, 140, 248;
            --primary-dim: rgba(129, 140, 248, 0.12);
            --accent: #a78bfa;
            --accent-rgb: 167, 139, 250;
            --cyan: #22d3ee;
            --cyan-rgb: 34, 211, 238;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
            --danger-bg: rgba(248, 113, 113, 0.1);
            --border: 1px solid rgba(255, 255, 255, 0.06);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: #050505;
            /* Darker Space Background */
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            /* Ensure body is relative for absolute children if needed */
        }

        /* === SPACE BACKGROUND === */
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Behind everything */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            /* Deep space gradient */
        }

        /* Hide old orbs */
        .bg-mesh,
        .bg-orb {
            display: none;
        }

        .bg-orb:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -8%;
            left: -5%;
            background: rgba(var(--primary-rgb), 0.3);
            animation-duration: 18s;
        }

        .bg-orb:nth-child(2) {
            width: 420px;
            height: 420px;
            bottom: -10%;
            right: -8%;
            background: rgba(var(--accent-rgb), 0.22);
            animation-duration: 24s;
            animation-delay: -6s;
        }

        .bg-orb:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 55%;
            background: rgba(var(--cyan-rgb), 0.1);
            animation-duration: 28s;
            animation-delay: -12s;
        }

        @keyframes orbFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-25px, 35px) scale(0.95);
            }

            100% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }

        /* Noise texture */
        .bg-noise {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.025;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px;
        }

        /* === MAIN LAYOUT === */
        .app-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 30px 80px -20px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.04);
            overflow: hidden;
            display: grid;
            grid-template-columns: 360px 1fr;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: containerEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1), borderBreathe 4s infinite alternate;
        }

        @keyframes borderBreathe {
            0% {
                border-color: rgba(129, 140, 248, 0.2);
                box-shadow: 0 30px 80px -20px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 0 0 rgba(129, 140, 248, 0);
            }

            100% {
                border-color: rgba(167, 139, 250, 0.5);
                box-shadow: 0 30px 80px -20px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 0 20px rgba(167, 139, 250, 0.2);
            }
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Admin Button */
        .admin-trigger {
            position: absolute;
            top: 18px;
            right: 18px;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 14px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(var(--primary-rgb), 0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .admin-trigger:hover {
            color: #fff;
            background: rgba(var(--primary-rgb), 0.2);
            transform: scale(1.08) rotate(8deg);
            box-shadow: 0 0 25px rgba(var(--primary-rgb), 0.2);
        }

        /* === LEFT INFO SECTION === */
        .info-section {
            background: rgba(10, 8, 20, 0.5);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden;
        }

        .info-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://i.ibb.co/8ng4Mzhg/569683175-1613136383409751-2510789747609789095-n.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: 0;
        }

        .info-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(10, 8, 20, 0.8), transparent);
            z-index: 0;
        }

        .info-section>* {
            position: relative;
            z-index: 1;
        }

        /* 3D Logo Container - หมุนอัตโนมัติ */
        .logo-container {
            width: 100px;
            height: 100px;
            perspective: 1200px;
            margin-bottom: 24px;
        }

        .logo-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: autoRotate 12s infinite linear;
        }

        /* หมุนอัตโนมัติตลอดเวลา */
        @keyframes autoRotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* หยุดหมุนชั่วคราวเมื่อ hover */
        .logo-container:hover .logo-wrapper {
            animation-play-state: paused;
        }

        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
            -webkit-backface-visibility: visible;
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(var(--primary-rgb), 0.12);
            overflow: hidden;
        }

        /* Spinning ring effect */
        .logo-face::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                    rgba(var(--primary-rgb), 0.5),
                    transparent 25%,
                    rgba(var(--accent-rgb), 0.4) 50%,
                    transparent 75%,
                    rgba(var(--cyan-rgb), 0.3));
            animation: ringSpin 5s linear infinite;
            z-index: -1;
            mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 calc(100% - 2px));
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 3px), #000 calc(100% - 2px));
        }

        @keyframes ringSpin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo-face.front {
            transform: rotateY(0deg);
        }

        .logo-face.back {
            transform: rotateY(180deg);
        }

        /* Mirror effect for back face */
        .logo-face.back .logo-img {
            transform: scaleX(-1);
        }

        .logo-img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
        }

        /* Clock */
        .clock-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 5.5rem;
            font-weight: 700;
            color: #fff;
            margin: 6px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            /* Match Button Gradient: Primary -> Accent */
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Subtle Primary Glow */
            filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4));
            animation: clockEnter 0.6s ease-out 0.4s both;
            z-index: 1;
        }

        @keyframes clockEnter {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes clockPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(var(--primary-rgb), 0.25));
            }

            50% {
                filter: drop-shadow(0 0 35px rgba(var(--primary-rgb), 0.45));
            }
        }

        .date-display {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 0.5px;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        /* Network Status - WiFi / Ping กลับมาแล้ว */
        .network-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 50px;
            padding: 8px 20px;
            margin-bottom: 15px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .wifi-icon {
            color: var(--primary);
            font-size: 1.2rem;
            filter: drop-shadow(0 0 5px rgba(var(--primary-rgb), 0.3));
        }

        .ping-info {
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .ping-value {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
        }

        .ping-unit {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .ping-bar {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-left: 5px;
        }

        .ping-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .ping-fill.excellent {
            background: linear-gradient(90deg, #34d399, #10b981);
        }

        .ping-fill.good {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .ping-fill.poor {
            background: linear-gradient(90deg, #f87171, #ef4444);
        }

        /* === RIGHT ACTION SECTION === */
        .action-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h2.section-title {
            margin: 0 0 25px 0;
            font-size: 1.3rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            animation: fadeInUp 0.5s ease-out 0.3s both;
        }

        h2.section-title i {
            font-size: 1.4rem;
            filter: drop-shadow(0 0 8px rgba(var(--primary-rgb), 0.4));
        }

        /* Slot Cards - ปรับให้มี indicator */
        .slot-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 28px;
        }

        .slot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardEnter 0.5s ease-out both;
        }

        .slot-card:nth-child(1) {
            animation-delay: 0.35s;
        }

        .slot-card:nth-child(2) {
            animation-delay: 0.45s;
        }

        /* Status Indicator - จุดเล็กๆ */
        .slot-status {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .slot-status.open {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .slot-status.closed {
            background-color: var(--text-muted);
            opacity: 0.5;
        }

        .slot-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.04), transparent);
            transition: left 0.5s;
            pointer-events: none;
        }

        .slot-card:hover:not(.disabled)::before {
            left: 150%;
        }

        .slot-card:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(var(--primary-rgb), 0.3);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(var(--primary-rgb), 0.06);
        }

        .slot-card.active {
            background: rgba(var(--primary-rgb), 0.1);
            border-color: rgba(var(--primary-rgb), 0.4);
            box-shadow: 0 0 25px rgba(var(--primary-rgb), 0.12), inset 0 0 20px rgba(var(--primary-rgb), 0.05);
        }

        .slot-card.active::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(var(--primary-rgb), 0.6), transparent);
        }

        .slot-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
            filter: grayscale(0.5);
        }

        .slot-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 8px currentColor);
            transition: transform 0.3s;
        }

        .slot-card:hover:not(.disabled) .slot-icon {
            transform: scale(1.15);
        }

        .slot-name {
            font-weight: 500;
            display: block;
            font-size: 0.95rem;
        }

        .slot-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
            display: block;
            font-weight: 300;
        }

        /* Input */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out 0.55s both;
        }

        .input-group>i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-group:focus-within>i {
            color: var(--primary);
        }

        .main-input {
            width: 100%;
            padding: 16px 16px 16px 44px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Kanit';
            font-weight: 300;
            outline: none;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-weight: 200;
        }

        .main-input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(var(--primary-rgb), 0.4);
            box-shadow: 0 0 30px rgba(var(--primary-rgb), 0.1), 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        /* Main Button */
        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-family: 'Kanit';
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(var(--primary-rgb), 0.25);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out 0.65s both;
        }

        .btn-main::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
        }

        .btn-main:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 30px rgba(var(--primary-rgb), 0.35);
        }

        .btn-main:active {
            transform: scale(0.97);
        }

        /* Back Button */
        .btn-back {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-muted);
            font-family: 'Kanit';
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: fadeInUp 0.5s ease-out 0.75s both;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-main);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        .btn-back i {
            font-size: 1rem;
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.35;
            letter-spacing: 0.5px;
            animation: fadeInUp 0.5s ease-out 0.85s both;
        }

        /* === ADMIN PANEL === */
        #adminPanel {
            display: none;
            width: 100%;
            height: 100%;
            padding: 25px;
            overflow-y: auto;
            background: rgba(8, 5, 16, 0.95);
        }

        #adminPanel.show {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-card.clickable {
            cursor: pointer;
            background: rgba(248, 113, 113, 0.06);
            border-color: rgba(248, 113, 113, 0.15);
        }

        .stat-card.clickable:hover {
            background: rgba(248, 113, 113, 0.12);
            box-shadow: 0 0 20px rgba(248, 113, 113, 0.08);
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }

        .stat-lbl {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .control-strip {

        // --- PING MEASUREMENT ---
        async function measurePing() {
            const start = performance.now();
            try {
                // ทำ request ไปยัง Firebase เพื่อวัดเวลา
                await db.collection("config").doc("systemState").get();
                const end = performance.now();
                const ping = Math.round(end - start);

                // เก็บค่า ping ใน history (สูงสุด 5 ค่า)
                pingHistory.push(ping);
                if (pingHistory.length > 5) pingHistory.shift();

                // ค่าเฉลี่ย
                const avgPing = Math.round(pingHistory.reduce((a, b) => a + b, 0) / pingHistory.length);

                // อัพเดท UI
                els.pingValue.textContent = avgPing;

                // ปรับแต่งแถบตามค่า ping
                let percentage = Math.min(100, Math.max(10, 100 - (avgPing / 2)));
                els.pingBar.style.width = percentage + '%';

                // เปลี่ยนสีตามคุณภาพ
                els.pingBar.className = 'ping-fill';
                if (avgPing < 50) {
                    els.pingBar.classList.add('excellent');
                } else if (avgPing < 150) {
                    els.pingBar.classList.add('good');
                } else {
                    els.pingBar.classList.add('poor');
                }

            } catch (error) {
                console.error('Ping measurement failed:', error);
                els.pingValue.textContent = 'ERR';
                els.pingBar.style.width = '10%';
                els.pingBar.className = 'ping-fill poor';
            }
        }

        // วัด ping ทุก 5 วินาที
        setInterval(measurePing, 5000);
        // วัดครั้งแรกทันที
        setTimeout(measurePing, 100);

        // --- TIME & MODE (ระบบเปิดปิดหลังบ้าน) ---
        function updateTime() {
            const now = new Date();
            els.clock.textContent = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            els.date.textContent = now.toLocaleDateString('th-TH', { weekday: 'short', day: 'numeric', month: 'short' });

            const mins = (now.getHours() * 60) + now.getMinutes();
            let activeSlot = null;

            if (systemMode === 'closed') {
                // ปิดระบบ
            }
            else if (systemMode.startsWith('manual_')) {
                activeSlot = systemMode.split('_')[1];
            } else {
                if (mins >= 510 && mins <= 550) {
                    activeSlot = 'morning';
                } else if (mins >= 750 && mins <= 790) {
                    activeSlot = 'afternoon';
                }
            }

            // อัพเดทสถานะจุดใน card
            updateSlotIndicators(activeSlot);

            // อัพเดทการ enable/disable card
            Object.keys(els.slots).forEach(k => {
                if (k === activeSlot) {
                    els.slots[k].classList.remove('disabled');
                } else {
                    els.slots[k].classList.add('disabled');
                    if (selectedSlot === k && !systemMode.startsWith('manual')) deselectSlot();
                }
            });
        }

        function updateSlotIndicators(activeSlot) {
            const mins = (new Date().getHours() * 60) + new Date().getMinutes();

            // รอบเช้า
            if ((activeSlot === 'morning' && systemMode !== 'closed') ||
                (systemMode === 'manual_morning') ||
                (systemMode === 'auto' && mins >= 510 && mins <= 550)) {
                els.slotStatus.morning.className = 'slot-status open';
            } else {
                els.slotStatus.morning.className = 'slot-status closed';
            }

            // รอบบ่าย
            if ((activeSlot === 'afternoon' && systemMode !== 'closed') ||
                (systemMode === 'manual_afternoon') ||
                (systemMode === 'auto' && mins >= 750 && mins <= 790)) {
                els.slotStatus.afternoon.className = 'slot-status open';
            } else {
                els.slotStatus.afternoon.className = 'slot-status closed';
            }

            // กรณีปิดระบบ
            if (systemMode === 'closed') {
                els.slotStatus.morning.className = 'slot-status closed';
                els.slotStatus.afternoon.className = 'slot-status closed';
            }
        }

        setInterval(updateTime, 1000);

        // --- STUDENT LOGIC ---
        window.selectSlot = (slot) => {
            if (els.slots[slot].classList.contains('disabled')) return;
            selectedSlot = slot;
            Object.values(els.slots).forEach(el => el.classList.remove('active'));
            els.slots[slot].classList.add('active');
            els.input.focus();
        };

        function deselectSlot() {
            selectedSlot = null;
            Object.values(els.slots).forEach(el => el.classList.remove('active'));
        }

        async function checkDuplicateAttendance(id, slot) {
            const dateStr = getFormattedDate();
            const docId = `${dateStr}_${slot}_${id}`;

            try {
                const docRef = await db.collection("attendanceLogs").doc(docId).get();
                return docRef.exists;
            } catch (error) {
                console.error("Error checking duplicate:", error);
                return false;
            }
        }

        window.submitAttendance = async () => {
            if (!selectedSlot) {
                showModal(false, 'กรุณาเลือกช่วงเวลา');
                return;
            }

            const id = els.input.value.trim();
            if (!id || id.length < 3) {
                showModal(false, 'กรุณากรอกเลขประจำตัวให้ถูกต้อง');
                return;
            }

            els.btnSubmit.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                const studentDoc = await db.collection("students").doc(id).get();
                if (!studentDoc.exists) {
                    showModal(false, 'ไม่พบรหัสนักเรียนนี้');
                    els.btnSubmit.textContent = 'ยืนยันการลงชื่อ';
                    return;
                }

                const stu = studentDoc.data();
                const isDuplicate = await checkDuplicateAttendance(id, selectedSlot);

                if (isDuplicate) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'ลงชื่อซ้ำ',
                        html: `คุณ <span style="color:var(--warning); font-weight:600;">${stu.name}</span> ได้ลงชื่อรอบ${selectedSlot === 'morning' ? 'เช้า' : 'บ่าย'}ไปแล้ว`,
                        timer: 3000,
                        showConfirmButton: false,
                        position: 'top-end',
                        toast: true,
                        background: '#1e293b',
                        color: '#e2e8f0'
                    });
                    els.input.value = '';
                    els.btnSubmit.textContent = 'ยืนยันการลงชื่อ';
                    return;
                }

                const now = new Date();
                const mins = (now.getHours() * 60) + now.getMinutes();
                let status = "ปกติ";

                if ((selectedSlot === 'morning' && mins > 550) || (selectedSlot === 'afternoon' && mins > 790)) {
                    status = "มาสาย";
                }

                const dateStr = getFormattedDate();
                await db.collection("attendanceLogs").doc(`${dateStr}_${selectedSlot}_${id}`).set({
                    studentId: id,
                    name: stu.name,
                    class: stu.class,
                    slot: selectedSlot,
                    date: dateStr,
                    time: now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }),
                    status: status,
                    timestamp: now.getTime()
                });

                showModal(true, stu.name, status);
                els.input.value = '';
                els.input.focus();

            } catch (e) {
                console.error("Error in submitAttendance:", e);
                showModal(false, e.message || 'เกิดข้อผิดพลาด');
            }

            els.btnSubmit.textContent = 'ยืนยันการลงชื่อ';
        };

        function showModal(success, title, subtitle) {
            const m = document.getElementById('resultOverlay');
            const i = document.getElementById('resIcon');
            const t = document.getElementById('resTitle');
            const d = document.getElementById('resName');

            i.className = success ? (subtitle === 'มาสาย' ? 'fa-solid fa-triangle-exclamation' : 'fa-solid fa-circle-check') : 'fa-solid fa-circle-xmark';
            i.style.color = success ? (subtitle === 'มาสาย' ? 'var(--warning)' : 'var(--success)') : 'var(--danger)';
            t.textContent = success ? (subtitle === 'มาสาย' ? 'มาสายนะครับ' : 'บันทึกสำเร็จ') : 'เกิดข้อผิดพลาด';
            d.textContent = title;
            m.classList.add('active');
            setTimeout(() => m.classList.remove('active'), 2000);
        }

        els.input.addEventListener("keypress", (e) => { if (e.key === "Enter") window.submitAttendance(); });

        // --- ADMIN & AUTH ---
        window.openLogin = function () {
            console.log('Opening admin login...');
            document.getElementById('loginModal').classList.add('active');
        }

        window.closeLogin = function () {
            document.getElementById('loginModal').classList.remove('active');
        }

        window.goToMainMenu = function () {
            window.location.href = 'https://bathroom-check-system.web.app/all.html';
        }

        window.verifyLogin = () => {
            auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPass').value)
                .catch(e => alert(e.message));
        };
        window.logout = () => auth.signOut();

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                closeLogin();
                els.views.student.style.display = 'none';
                document.querySelector('.info-section').style.display = 'none';
                document.querySelector('.app-container').style.gridTemplateColumns = '1fr';
                els.views.admin.classList.add('show');
                document.querySelector('.admin-trigger').style.display = 'none';
                await initAdmin();
            } else {
                els.views.student.style.display = 'flex';
                document.querySelector('.info-section').style.display = 'flex';
                document.querySelector('.app-container').style.gridTemplateColumns = '';
                els.views.admin.classList.remove('show');
                document.querySelector('.admin-trigger').style.display = 'flex';
                if (adminListenerUnsubscribe) adminListenerUnsubscribe();
            }
        });

        window.setSystemMode = (m) => db.collection("config").doc("systemState").set({ mode: m }, { merge: true });
        db.collection("config").doc("systemState").onSnapshot(doc => {
            if (doc.exists) {
                systemMode = doc.data().mode || 'auto';
                document.querySelectorAll('.control-strip .pill-btn').forEach(b => b.classList.remove('active'));
                const btnId = systemMode.startsWith('manual_') ? systemMode.split('_')[1] : systemMode;
                const btn = document.getElementById(`btn-mode-${btnId}`);
                if (btn) btn.classList.add('active');
                updateTime();
            }
        });

        // --- ADMIN DATA ---
        async function initAdmin() {
            const s = await db.collection("students").get();
            allStudentsCache = [];
            s.forEach(d => allStudentsCache.push({ id: d.id, ...d.data() }));

            const today = getFormattedDate();
            if (adminListenerUnsubscribe) adminListenerUnsubscribe();

            adminListenerUnsubscribe = db.collection("attendanceLogs")
                .where("date", "==", today)
                .onSnapshot(snap => {
                    logsCache = { morning: {}, afternoon: {} };
                    todaysLogs = [];

                    snap.forEach(doc => {
                        const d = doc.data();
                        todaysLogs.push(d);
                        if (d.slot === 'morning') logsCache.morning[d.studentId] = d;
                        if (d.slot === 'afternoon') logsCache.afternoon[d.studentId] = d;
                    });

                    renderAdminUI();
                });
        }

        document.getElementById('classSelect').addEventListener('change', renderAdminUI);

        function renderAdminUI() {
            const cls = document.getElementById('classSelect').value;
            const targets = allStudentsCache.filter(s => s.class === cls).sort((a, b) => a.id - b.id);

            const totalStu = allStudentsCache.length;
            const totalMorning = Object.keys(logsCache.morning).length;
            const totalAfternoon = Object.keys(logsCache.afternoon).length;
            const h = new Date().getHours();
            const currentSlotKey = (h >= 12) ? 'afternoon' : 'morning';
            const currentPresent = (currentSlotKey === 'morning') ? totalMorning : totalAfternoon;
            const totalAbsent = totalStu - currentPresent;

            document.getElementById('schoolTotal').textContent = totalStu;
            document.getElementById('schoolMorning').textContent = totalMorning;
            document.getElementById('schoolAfternoon').textContent = totalAfternoon;
            document.getElementById('schoolAbsent').textContent = totalAbsent;
            document.getElementById('classCount').textContent = targets.length;

            let html = '';
            targets.forEach(stu => {
                const logM = logsCache.morning[stu.id];
                const logA = logsCache.afternoon[stu.id];

                const getPill = (log) => {
                    if (!log) return `<span class="status-pill missing"><i class="fa-solid fa-xmark"></i> ขาด</span>`;
                    const isLate = log.status === 'มาสาย';
                    return `<span class="status-pill ${isLate ? 'warning' : 'success'}">
                                ${isLate ? '<i class="fa-solid fa-person-running"></i>' : '<i class="fa-solid fa-check"></i>'} 
                                ${log.time}
                            </span>`;
                };

                html += `
                <div class="list-item-dual">
                    <div class="stu-info">
                        <span class="stu-name">${stu.name}</span>
                        <span class="stu-id">${stu.id}</span>
                    </div>
                    <div>${getPill(logM)}</div>
                    <div>${getPill(logA)}</div>
                </div>`;
            });
            document.getElementById('dualListContainer').innerHTML = html;
        }

        // --- GLOBAL ABSENT LOGIC ---
        window.showGlobalAbsent = () => {
            const h = new Date().getHours();
            const targetSlot = (h >= 12) ? 'afternoon' : 'morning';
            const targetLogs = logsCache[targetSlot];
            const presentIds = new Set(Object.keys(targetLogs));

            const absentList = allStudentsCache.filter(s => !presentIds.has(s.id))
                .sort((a, b) => a.class.localeCompare(b.class) || a.id.localeCompare(b.id));

            let html = `<div class="absent-summary-box">
                            <div class="absent-count-big">${absentList.length}</div>
                            <div class="absent-text-sub">นักเรียนที่ขาด (รอบ${targetSlot === 'morning' ? 'เช้า' : 'บ่าย'})</div>
                        </div>`;

            if (absentList.length === 0) {
                html += `<div style="text-align:center; padding:40px; color:var(--success);">
                            <i class="fa-solid fa-circle-check" style="font-size:3rem; margin-bottom:10px;"></i><br>มาครบทุกคนแล้ว!
                          </div>`;
            } else {
                let curClass = '';
                absentList.forEach(s => {
                    if (s.class !== curClass) {
                        html += `<div class="absent-class-header">ห้อง ${s.class}</div>`;
                        curClass = s.class;
                    }
                    html += `
                    <div class="absent-card">
                        <div class="absent-info">
                            <span class="name">${s.name}</span>
                            <span class="id">รหัส: ${s.id}</span>
                        </div>
                        <div class="absent-badge">
                            <i class="fa-solid fa-xmark"></i> ขาด
                        </div>
                    </div>`;
                });
            }

            document.getElementById('absentModalList').innerHTML = html;
            document.getElementById('absentModal').classList.add('active');
        };

        document.addEventListener('DOMContentLoaded', function () {
            const adminBtn = document.querySelector('.admin-trigger');
            if (adminBtn) {
                adminBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.openLogin();
                });
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                e.preventDefault();
                window.openLogin();
            }
        });

    </script>
    <script>
        // Space Background Animation
        (function () {
            const canvas = document.getElementById('space-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let width, height;
            let stars = [];
            const numStars = 200;
            const speed = 0.2;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            class Star {
                constructor() {
                    this.reset(true);
                }

                reset(initial = false) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.z = Math.random() * 2 + 0.5; // Depth
                    this.size = Math.random() * 1.5;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                update() {
                    // Move stars to the left (passing through effect)
                    this.x -= speed * this.z;

                    // Wrap around
                    if (this.x < 0) {
                        this.x = width;
                        this.y = Math.random() * height;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.shadowBlur = this.size * 2;
                    ctx.shadowColor = "white";
                    ctx.fill();
                }
            }

            function initStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push(new Star());
                }
            }

            // --- SHOOTING STARS ---
            let shootingStars = [];
            class ShootingStar {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.length = Math.random() * 80 + 10;
                    this.speed = Math.random() * 10 + 6;
                    this.size = Math.random() * 1 + 0.1;
                    this.dirX = -1; // Moving Left
                    this.dirY = Math.random() * 0.4 - 0.2; // Slight vertical drift
                    this.opacity = 0;
                    this.life = 0;
                    this.maxLife = Math.random() * 20 + 30;
                    this.active = false;
                }

                spawn() {
                    this.reset();
                    this.x = width + this.length; // Start off-screen right
                    this.y = Math.random() * (height / 2);
                    this.active = true;
                    this.opacity = 1;
                }

                update() {
                    if (!this.active) return;
                    this.x += this.dirX * this.speed;
                    this.y += this.dirY * this.speed;
                    this.life++;

                    // Fade out
                    if (this.life > this.maxLife * 0.7) {
                        this.opacity -= 0.05;
                    }

                    if (this.x < -this.length || this.opacity <= 0) {
                        this.active = false;
                    }
                }

                draw() {
                    if (!this.active) return;
                    // Draw trail
                    const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.length, this.y - (this.dirY * this.length));
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);

                    ctx.beginPath();
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = this.size;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.length, this.y - (this.dirY * this.length));
                    ctx.stroke();

                    // Draw head
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                }
            }

            // Create a pool of shooting stars
            for (let i = 0; i < 3; i++) {
                shootingStars.push(new ShootingStar());
            }

            // Occasionally spawn a shooting star
            setInterval(() => {
                const star = shootingStars.find(s => !s.active);
                if (star && Math.random() > 0.6) { // 40% chance every 2 seconds roughly if slot avail
                    star.spawn();
                }
            }, 2000);

            function animate() {
                ctx.clearRect(0, 0, width, height); // Clear canvas

                stars.forEach(star => {
                    star.update();
                    star.draw();
                });

                // Update and draw shooting stars
                shootingStars.forEach(s => {
                    s.update();
                    s.draw();
                });

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resize();
                initStars();
            });

            resize();
            initStars();
            animate();
        })();
    </script>
